<html>

<head>
    <title>Tradingview Lightweight Trader</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="./dist/lightweight-charts.standalone.development.js"></script>
    <!--<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>-->
    <script src="data.js"></script>
    <script src="init.js"></script>
    <script src="helper.js"></script>
    <script src="secrets.js"></script>
    <script type="module" src="./firestore.js"></script>
    <script src="tos/orderFactory.js"></script>
    <script src="./algorithms/riskManager.js"></script>
    <script src="./algorithms/pattern.js"></script>
    <script src="./algorithms/takeProfit.js"></script>
    <script src="./algorithms/breakout.js"></script>
    <script src="./algorithms/autoTrader.js"></script>
    <script src="indicators.js"></script>
    <script src="settings/ChartSettings.js"></script>
    <script src="samples/PriceHistory.js"></script>
    <script src="tos/streaming.js"></script>
    <script src="tos/tosClient.js"></script>
    <script src="DB.js"></script>
    <script src="chart.js"></script>
</head>

<body>
    <table>
        <tr>
            <td>
                <div id="chartContainer0" class="chartContainer">
                    <div id="topbar0" class="topbar">
                        <span id="symbol0"></span><span class="currentPrice"></span>
                        [<span class="bid"></span> x <span class="ask"></span>] = <span class="spread">0.1</span>
                        <span class="topBarRight">
                            HOD: <span class="hod"></span>
                            LOD: <span class="lod"></span>
                        </span>
                    </div>
                    <div class="quantityBar">
                        Qty: <input value="100%" />
                        <button>30%</button><button>50%</button><button>100%</button> |
                        <span class="positionCount">pos: 0</span> |
                        <span class="exitOrders">Exits: </span>
                    </div>
                    <div id="chart0" class="tvchart"></div>
                </div>
            </td>
            <td>
                <div id="chartContainer2" class="chartContainer">
                    <div id="topbar2" class="topbar">

                        <span class="exitOrders">Exits: </span>
                    </div>
                    <div id="chart2" class="tvchart"></div>
                </div>
            </td>
        </tr>
    </table>
